 <section id="breeze">
  <!-- CONTENT -->
  <section id="content" class="bitcoin">
    <!-- JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid">
      <div class="col-10 mx-auto">
        <div class="col-xs-12 text-left">
          <h5 class="text-capitalize walletName">Identification</h5>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col-md-4 text-left">
            <h5>Name</h5>
            <p class="lead">
              <strong>{{identificationName}}</strong>
            </p>
          </div>
          <div class="col-md-4 text-left">
            <h5>E-Mail</h5>
            <p class="lead">
              <strong>{{identificationEMail}}</strong>                
            </p>
          </div>
          <div class="col-md-4 text-right">
            <p>
              <button class="btn btn-primary ml-2" [disabled]="isIdentified" data-toggle="modal" data-target="#modalSend" role="button" (click)="openFileDialog()">Import</button>
            </p>
          </div>
          <!-- /col-->
        </div>
        <div class="row d-flex align-items-center" style="margin-top: 20px">
          <div class="col-md-4 text-left">
            <h5>Telephone</h5>
            <p class="lead">
              <strong>{{identificationTelephone}}</strong>
            </p>
          </div>
          <div class="col-md-8 text-left">
            <h5>Address</h5>
            <p class="lead">
              <strong>{{identificationAddress}}</strong>
            </p>
          </div>
          <!-- /col-->
        </div>
        <!-- /row-->
      </div>
      <!-- /container-->
    </div>
    <!-- /JUMBOTRON-->
    <status-bar></status-bar>
  </section>
  <!-- /CONTENT-->
</section>
<!-- /breeze-->
